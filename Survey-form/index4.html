<!doctype html>
<html lang="en-us">

<head>
    <title>Survey</title>
</head>

<body>
    <h1>အသုံးပြုမှု စစ်တမ်း</h1>

    <div>
        <h2>၁။ သင်ဟာ ဤဆိုဒ်ကို အကြိမ်ရေ ကြည့်ရှုပါသလဲ</h2>
        <label for="everyday">
            <input type="radio" id="everyday" value="everyday" name="frequency" checked>
            နေ့တိုင်း
        </label>
        <br>
        <label for="week">
            <input type="radio" id="week" value="week" name="frequency">
            တစ်ပတ်တစ်ခါ
        </label>
        <br>
        <label for="month">
            <input type="radio" id="month" value="month" name="frequency">
            တစ်လတစ်ခါ
        </label>
    </div>
    <hr>

    <div>
        <h2>၂။ သင် နှစ်သက်သော Programming Language များကို ရွေးချယ်ပါ</h2>
        <label for="html">
            <input type="checkbox" id="html" value="html" name="plang">
            HTML
        </label>
        <br>
        <label for="css">
            <input type="checkbox" id="css" value="css" name="plang">
            CSS
        </label>
        <br>
        <label for="js">
            <input type="checkbox" id="js" value="js" name="plang">
            JavaScript
        </label>
        <br>
        <label for="py">
            <input type="checkbox" id="py" value="py" name="plang">
            Python
        </label>
        <br>
        <label for="java">
            <input type="checkbox" id="java" value="java" name="plang">
            Java
        </label>
    </div>
    <hr>
    <div>
        <h2>၃။ သင့် အသက် ဘယ်နှစ်ရောက်ပြီလဲ</h2>
        <label for="18">
            <input type="radio" id="18" value="18" name="age">
            ၁၈ နှစ်အောက်
        </label>
        <br>
        <label for="18+">
            <input type="radio" id="18+" value="18+" name="age">
            ၁၈-၃၀ နှစ်
        </label>
        <br>
        <label for="30+">
            <input type="radio" id="30+" value="30+" name="age">
            ၃၀-၅၀ နှစ်
        </label>
        <br>
        <label for="50+">
            <input type="radio" id="50+" value="50+" name="age">
            ၅၀ နှစ်အထက်
        </label>
    </div>
    <br>
    <div>
        <button type="submit">စစ်တမ်း အပ်နှံမည်</button>
    </div>
</body>

</html>
